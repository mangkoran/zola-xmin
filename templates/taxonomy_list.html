{% include "partials/header.html" %}

<main>
  <h2>
    {{ taxonomy.name | title | markdown(inline=true) | safe }}
  </h2>

  <ul>
    {% for term in terms %}
    <li>
      <a href="{{ term.permalink }}">{{ term.name | markdown(inline=true) | safe }}</a> ({{ term.page_count }})
    </li>
    {% endfor %}
  </ul>
</main>
